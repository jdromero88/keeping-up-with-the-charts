		<title>Our Charts</title>
		<link rel="stylesheet" href="./assets/css/normalize.css">
		<link rel="stylesheet" href="./assets/css/index.css">
	</head>

	<body>
		<header>
			<nav class="navbar">
				<ul role="list">
					<li><a href="#">Inicio</a></li>
					<li><a href="#">Acerca</a></li>
				</ul>
			</nav>
		</header>
		<main class="index">
			<h1 class="index__h1">Charts List!</h1>
			<form>
				<input id="chartName"
					class="index__input"
					type="text"
					name="name"
					value=""
					placeholder="Chart name">
				<input id="chartLink"
					class="index__input"
					type="text"
					name="link"
					value=""
					placeholder="Chart link">
				<input id="chartDate"
					class="index__input"
					type="date"
					name="creation-date"
					value="" >
				<input id="addChart"
					class="index__input"
					type="submit"
					name="submit"
					value="Add Chart">
			</form>

			<button id="createChart" type="button" name="showChart">Create chart</button>
			<button id="showChart" type="button" name="showChart">show chart</button>
			<button id="showChartById" type="button" name="showChart">show chart by id</button>
			<button id="showAuthor" type="button" name="showAuthor">show author</button>
			<button id="showProgram" type="button" name="showProgram">show program</button>
		</main>
		<!-- TODO: make footer sticky to the bottom. -->
		<footer id="footer" class="footer"></footer>
		<script src="./assets/js/index.js"></script>
		<script src="./assets/js/chart.js"></script>
		<script src="./assets/js/author.js"></script>
		<script src="./assets/js/program.js"></script>
	</body>

</html>
